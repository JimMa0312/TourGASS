apply plugin: 'com.android.application'android {    compileSdkVersion 26    defaultConfig {        applicationId "com.wollon.tourgass"        minSdkVersion 22        targetSdkVersion 26        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    //noinspection GradleCompatible    implementation 'com.android.support:appcompat-v7:26.1.0'    implementation 'com.android.support:design:26.1.0'//Materail Design    implementation 'de.hdodenhof:circleimageview:2.2.0'    implementation 'com.android.support.constraint:constraint-layout:1.0.2'    implementation 'org.litepal.android:core:1.6.0'    implementation 'com.amap.api:3dmap:latest.integration' //高德 3D API    //implementation 'com.amap.api:map2d:latest.integration' //高德 2D API    //implementation 'com.amap.api:navi-3dmap:latest.integration'  //高德导航    //implementation 'com.amap.api:search:latest.integration'  //高德 搜索    implementation 'com.amap.api:location:latest.integration' //定位    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:1.0.1'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'}